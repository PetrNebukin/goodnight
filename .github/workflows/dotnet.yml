# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Clear old builds
      run: rm -rf ./*
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x
    - name: Clear old package
      run: rm -rf ./goodnight.zip
    - name: Restore dependencies
      run: dotnet restore
    - name: Build and Publish
      run: dotnet publish --configuration Release --self-contained true -r win-x86 -o ./release
    - name: Zip the published app
      run: |
        cd ./GoodNight/bin/Release/net5.0/win-x86
        zip -r goodnight.zip ./
    - name: Pushing
      run: date=$(date -I)
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: release-${{ github.run_id }}
        release_name: Release ${{ github.run_id }}
        body: |
          New build from ${{ github.sha }}
        draft: false

    - name: Upload Release Asset
      id: upload_release_asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./GoodNight/bin/Release/net5.0/win-x86/goodnight.zip
        asset_name: GoodNight (Windows x86)
        asset_content_type: application/zip