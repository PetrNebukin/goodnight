# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Clear old builds
      run: rm -rf ./*
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x
    - name: Clear old package
      run: rm -rf ./goodnight.zip
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore
    - name: ILMerge
      run: dotnet publish -c Release /p:PublishSingleFile=true /p:PublishTrimmed=true -o ./GoodNight/bin/Release/net5.0/publish
    - name: Test
      run: dotnet test --no-build --verbosity normal
    - name: Preparating application for pushing
      run: |
        zip -r goodnight.zip ./GoodNight/bin/Release/net5.0
    - name: Pushing
      run: date=$(date -I)
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.sha }}
        release_name: Release ${{ github.sha }}
        body: |
          New build from ${{ github.sha }}
        draft: false
        prerelease: false

    - name: Upload Release Asset
      id: upload_release_asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./goodnight.zip
        asset_name: goodnight.zip
        asset_content_type: application/zip
